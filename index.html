<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kamera Boshqarish</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <!-- Kamera bilan ishlovchi video elementi -->
    <video id="video" autoplay class="w-100"></video>

    <!-- Kamera yoqish tugmasi -->
    <button id="startButton" class="btn btn-primary">Kamera Yoqish</button>

    <!-- Kamera o'chirish tugmasi -->
    <button id="stopButton" class="btn btn-danger">Kamera O'chirish</button>

    <!-- Tasvirni yuklash tugmasi -->
    <button id="captureButton" class="btn btn-success">Rasim Tushurish va Yuklash</button>

    <!-- Tasvirga tushurilgan tasvir uchun rasim o'chirilgan joy -->
    <canvas id="canvas" style="display:none;"></canvas>
</div>

<script src="./main.js"></script>
</body>
</html>
